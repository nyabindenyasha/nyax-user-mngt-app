<p></p>
<div class="border border-light p-5">
  <h4 class="card-title text-center"> Capture User</h4>

  <div class="row">

      <label>Firstname</label>
      <input type="text" class="form-control mb-4" [(ngModel)]="user.name" placeholder="Enter Firstname">

      <label>Lastname</label>
      <input type="text" class="form-control mb-4" [(ngModel)]="user.surname" placeholder="Enter Lastname">

      <label>Email</label>
      <input type="email" class="form-control mb-4" [(ngModel)]="user.email" placeholder="Enter Email"> 

      <label>Password</label>
      <input type="text" class="form-control mb-4" [(ngModel)]="user.password" placeholder="Enter Password">

      <label>Role</label>
      <select class="browser-default custom-select mb-4" [(ngModel)]="user.role">
        <option value=0 disabled>Choose option</option>
        <option value=1>ADMIN</option>
        <option value=2>GENERAL</option>
      </select>

  </div>

  <div class="validation">
    <span *ngIf="validation.isValid(user)" class="error">{{validation.getError()}}</span>
    <button mdbBtn color="unique" class="my-2 col-4" (click)="onSubmit()"
      [disabled]="validation.isValid(user) ||message">Submit
    </button>
  </div>
</div>
